<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Calculator</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" type="text/css" media="screen" href ="./assets/styles.css" />
</head>

<body>
<div id = 'root'>
  <div class="calc">

    <div id="numberInput">
      <input id="num-display" name="num-display" placeholder="0">
    </div>
    <table id = "table-main">
      <thead>
        <tr>
          <th><input type="button" value="*" onclick="display('*')"></th>
          <th><input type="button" value="/" onclick="display('/')"></th>
          <th><input type="button" value="-" onclick="display('-')"></th>
          <th><input type="button" value="+" onclick="display('+')"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="add" onclick="display('.')">.</td>
          <td><input type="button" value="9" onclick="display(9)"></td>
          <td> <input type="button" value="8" onclick="display(8)"></td>
          <td><input type="button" value="7" onclick="display(7)"></td>
        </tr>
        <tr>
          <td ><input type="button" value="6" onclick="display(6)"></td>
          <td><input type="button" value="5" onclick="display(5)"></td>
          <td><input type="button" value="4" onclick="display(4)"></td>
          <td><input type="button" value="3" onclick="display(3)"></td>
        </tr>
        <tr>
          <td><input type="button" value="2" onclick="display(2)"></td>
          <td><input type="button" value="1" onclick="display(1)"></td>
          <td><input type="button" value="0" onclick="display(0)"></td>
          <td onclick="equal()" class="equals">=</td>
        </tr>
        <tr>
          <td id="clear"><input type="button" value="C" onclick="display('c')"></td>
        </tr>
      </tbody>
    </table>
  </div>



</div>



    <script src = './js/scripts.js'>
    </script>

</body>
</html>
